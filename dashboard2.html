<!DOCTYPE html>
<html lang="en">
<head>
    <title>School Dashboard </title>
    <link rel="stylesheet" href="dash.css">
    
</head>
<body>
    <div class="wrapper">
        <aside class="left-parts">
            <div class="sidebar-header">
                School Dashboard
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">Dashboard</a>
                <a href="#" class="nav-item">Students</a>
                <a href="#" class="nav-item">Teachers</a>
                <a href="#" class="nav-item">Classes</a>
                <a href="#" class="nav-item">Exams</a>
                <a href="#" class="nav-item">Library</a>
                <a href="#" class="nav-item">Settings</a>
            </nav>    
        </aside>
        <main class="main-content">
            <div class="main-content-header">
                <h1 class="main-title">Welcome to the School Dashboard</h1>
                <div class="header-icons">
                    </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4 class="card-title">Total Students</h4>
                    <p class="card-value">500</p>
                </div>
                <div class="stat-card">
                    <h4 class="card-title">Total Teachers</h4>
                    <p class="card-value">50</p>
                </div>
                <div class="stat-card">
                    <h4 class="card-title">Classes</h4>
                    <p class="card-value">20</p>
                </div>
                <div class="stat-card">
                    <h4 class="card-title">Upcoming Exams</h4>
                    <p class="card-value">5</p>
                </div>
            </div>
        </main>
    </div>

        
</body>
</html>
