<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="calci.css">
</head>
<body>
    <center>
    <div class="base">
    <br>
    <div class="white1">
    <p style="text-align: left; margin-left: 10px; font-size: larger;"> 0 </p>
    </div><br><br>
    <div class="buttons">
    <button style="background-color: turquoise; color: white; height: 40pt;">C</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">%</button>
    <button style="background-color: turquoise; color: white; height: 40pt;"><=</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">/</button>

    <button style="background-color: turquoise; color: white; height: 40pt;">7</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">8</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">9</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">*</button>

    <button style="background-color: turquoise; color: white; height: 40pt;">4</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">5</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">6</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">-</button>

    <button style="background-color: turquoise; color: white; height: 40pt;">1</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">2</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">3</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">+</button>

    <button style="background-color: turquoise; color: white; height: 40pt;">00</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">0</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">.</button>
    <button style="background-color: turquoise; color: white; height: 40pt;">=</button>
    </div>
    </div>
   </center> 
</body>
</html>
